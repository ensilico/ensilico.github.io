<html>
    <head>
        <script src="ensilico.js"></script>
        <script>
            function Cast() {
                this.gravity = new Pair();
                this.gravity.load({
                    x: 0,
                    y: -9.81
                });

                var initialAngle = Scalar.toRadians(70);
                this.bot = new Bot({
                    position: {
                        x: 3,
                        y: -3
                    },
                    minAngle: initialAngle,
                    maxAngle: Scalar.toRadians(160),
                    period: 3,
                    dutyCycle: 0.5,
                    responsiveness: 5
                });

                this.rod = new Rod({
                    rodLength: 3,
                    pivotOffset: 0.2,
                    flexMass: 0.1,
                    flexSpring: 8.7,
                    flexDamping: 0.13,
                    flexDrag: 0.08
                });
                this.rod.alignTo(initialAngle);

                // Avoid object allocation in inner loop
                this.reusage = {
                    targetPosition: new Pair(),
                    targetVelocity: new Pair()
                };
            }

            Cast.prototype.preferences = function() {
                return {
                    visualScale: 32,
                    stepsize: 0.001
                };
            }

            Cast.prototype.update = function(controls) {
                var stepsize = controls.stepsize;
                this.bot.update(stepsize, controls.holdSteady);

                var targetPosition = this.reusage.targetPosition;
                targetPosition.loadPolar(this.rod.radius(), this.bot.angle);

                var targetVelocity = this.reusage.targetVelocity;
                targetVelocity.loadCrossProduct(this.bot.rate, targetPosition);

                this.rod.update(stepsize, this.gravity, Pair.ZERO, targetPosition, targetVelocity);
            }

            Cast.prototype.visualize = function(context, elapsedTime) {
                context.save();
                context.translate(this.bot.position.x, this.bot.position.y);

                var targetAxis = new Pair();
                targetAxis.loadPolar(1, this.bot.angle);

                var rodAxis = new Pair();
                rodAxis.load(this.rod.tipPosition).normalize();

                // Piecewise linear approximation of rod flex curve
                context.strokeStyle = "#ff00ff";
                var p = new Pair();
                var NUM_SEGMENTS = 20;
                for (var i = 0; i <= NUM_SEGMENTS; i++) {
                    var t = i / NUM_SEGMENTS;
                    var r = Scalar.lerp(-this.rod.pivotOffset, this.rod.radius(), t);
                    p.loadLerp(targetAxis, rodAxis, t).multiplyBy(r);
                    if (i == 0) {
                        context.moveTo(p.x, p.y);
                    } else {
                        context.lineTo(p.x, p.y);
                    }
                }
                context.stroke();
                context.beginPath();
                context.strokeStyle = "#ff0000";

                // Rod flex curve
                var r = -this.rod.pivotOffset;
                context.moveTo(r * targetAxis.x, r * targetAxis.y);

                r = 0.5 * this.rod.radius();
                context.quadraticCurveTo(r * targetAxis.x, r * targetAxis.y, this.rod.tipPosition.x, this.rod.tipPosition.y);

                context.restore();
            }

            function Bot(properties) {
                // Default values
                this.position = {
                    x: 0,
                    y: 0
                };
                this.minAngle = 0;
                this.maxAngle = Scalar.toRadians(90);
                this.period = 1;
                this.dutyCycle = 0.5;
                this.responsiveness = 1;

                // Allow caller to override
                Platform.softCopy(this, properties);

                this.angle = this.minAngle;
                this.rate = 0;
                this.time = 0;
            }

            Bot.prototype.update = function(stepsize, holdSteady) {
                var target = (this.time < this.dutyCycle * this.period) ? this.minAngle : this.maxAngle;
                this.rate = Scalar.lagRate(this.angle, target, this.responsiveness, stepsize);
                this.angle += stepsize * this.rate;
                if (!holdSteady) {
                    this.time = (this.time + stepsize) % this.period;
                }
            }
       </script>
    </head>
    <body onload="Executive.start(new Cast(), 'visual')">
        <canvas id="visual" width="800" height="600">
            Opps.
        </canvas>
    </body>
</html>
