<html>
    <head>
        <script src="ensilico.js"></script>
        <script>
            function Cast() {
                this.gravity = new Pair();
                this.gravity.load({
                    x: 0,
                    y: -9.81
                });

                var initialAngle = Scalar.toRadians(70);
                this.bot = new Bot({
                    position: {
                        x: 3,
                        y: -3
                    },
                    minAngle: initialAngle,
                    maxAngle: Scalar.toRadians(160),
                    period: 3,
                    dutyCycle: 0.5,
                    responsiveness: 5
                });

                var rodLength = 3;
                var pivotOffset = 0.2;
                var radius = rodLength - pivotOffset;
                this.rod = new Rod({
                    rodLength: rodLength,
                    pivotOffset: pivotOffset,
                    flexMass: 0.1,
                    flexSpring: 8.7,
                    flexDamping: 0.13,
                    flexDrag: 0.08,
                    tipPosition: {
                        x: radius * Math.cos(initialAngle),
                        y: radius * Math.sin(initialAngle)
                    }
                });
            }

            Cast.prototype.preferences = function() {
                return {
                    visualScale: 32,
                    stepsize: 0.001
                };
            }

            Cast.prototype.update = function(controls) {
                var stepsize = controls.stepsize;
                this.bot.update(stepsize, controls.holdSteady);

                var targetPosition = new Pair();
                targetPosition.load({
                    x: this.rod.radius(),
                    y: 0
                });
                targetPosition.rotateBy(this.bot.getAngle());

                var targetVelocity = new Pair();
                targetVelocity.loadCrossProduct(this.bot.getRate(), targetPosition);

                this.rod.update(stepsize, this.gravity, new Pair(), targetPosition, targetVelocity);
            }

            Cast.prototype.visualize = function(context, elapsedTime) {
                //<DEBUG>
                var pivotPosition = new Pair();
                this.bot.storePosition(pivotPosition);
                context.moveTo(pivotPosition.x, pivotPosition.y);

                var targetPosition = new Pair();
                targetPosition.load({
                    x: 3, // TODO: replace this with correct value from rod
                    y: 0
                });
                targetPosition.rotateBy(this.bot.getAngle());

                var targetVelocity = new Pair();
                targetVelocity.loadCrossProduct(this.bot.getRate(), targetPosition);
                targetPosition.add(pivotPosition);
                context.lineTo(targetPosition.x, targetPosition.y);

                var blur = new Pair();
                blur.load(targetVelocity).multiplyBy(-Math.min(elapsedTime, 0.1));
                blur.add(targetPosition);
                context.lineTo(blur.x, blur.y);
                //</DEBUG>
            }

            function Bot(properties) {
                // Default values
                this.position = {
                    x: 0,
                    y: 0
                };
                this.minAngle = 0;
                this.maxAngle = Scalar.toRadians(90);
                this.period = 1;
                this.dutyCycle = 0.5;
                this.responsiveness = 1;

                // Allow caller to override
                Platform.softCopy(this, properties);

                this.angle = this.minAngle;
                this.rate = 0;
                this.time = 0;
            }

            Bot.prototype.update = function(stepsize, holdSteady) {
                var target = (this.time < this.dutyCycle * this.period) ? this.minAngle : this.maxAngle;
                this.rate = Scalar.lagRate(this.angle, target, this.responsiveness, stepsize);
                this.angle += stepsize * this.rate;
                if (!holdSteady) {
                    this.time = (this.time + stepsize) % this.period;
                }
            }

            Bot.prototype.getAngle = function() {
                return this.angle;
            }

            Bot.prototype.getRate = function() {
                return this.rate;
            }

            Bot.prototype.storePosition = function(position) {
                position.load(this.position);
                return this;
            }
       </script>
    </head>
    <body onload="Executive.start(new Cast(), 'visual')">
        <canvas id="visual" width="800" height="600">
            Opps.
        </canvas>
    </body>
</html>
