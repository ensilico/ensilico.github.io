<html>
    <head>
        <script src="ensilico.js"></script>
        <script>
            function Cast() {
                this.bot = new Bot();

                this.rod = new Flexor();
                this.rod.alignTo(this.bot.angle);

                this.line = new Filament(this.rod.tipPosition);

                this.lure = new Particle();
                this.lure.position.load(this.line.position[Filament.numSegments()]);

                // Avoid object allocation in inner loop
                this.reusage = {
                    headForce: new Pair(),
                    tailForce: new Pair(),
                    targetPosition: new Pair(),
                    targetVelocity: new Pair()
                };
            }

            Cast.gravity = new Pair().load({
                x: 0,
                y: -9.81
            });

            Cast.prototype.preferences = function() {
                return {
                    visualScale: 32,
                    stepsize: 0.0003
                };
            }

            Cast.prototype.update = function(controls) {
                var stepsize = controls.stepsize;
                var headForce = this.reusage.headForce;
                var tailForce = this.reusage.tailForce;
                var targetPosition = this.reusage.targetPosition;
                var targetVelocity = this.reusage.targetVelocity;

                this.line.update(
                    stepsize,
                    Cast.gravity,
                    this.rod.tipPosition,
                    this.rod.tipVelocity,
                    this.lure.position,
                    this.lure.velocity);

                this.line.storeHeadForce(Cast.gravity, headForce);
                this.line.storeTailForce(Cast.gravity, tailForce);
                this.lure.update(stepsize, Cast.gravity, tailForce);

                this.bot.update(stepsize, controls.pointer.velocity.y);

                targetPosition.loadPolar(this.rod.radius(), this.bot.angle);
                targetVelocity.loadCrossProduct(this.bot.rate, targetPosition);
                this.rod.update(stepsize, Cast.gravity, headForce, targetPosition, targetVelocity);
            }

            Cast.prototype.visualize = function(context, elapsedTime) {
                context.save();
                context.translate(this.bot.position.x, this.bot.position.y);

                // Rod flex curve
                var r = -this.rod.pivotOffset;
                var x = Math.cos(this.bot.angle);
                var y = Math.sin(this.bot.angle);
                context.moveTo(r * x, r * y);

                r = 0.75 * this.rod.radius();
                context.quadraticCurveTo(r * x, r * y, this.rod.tipPosition.x, this.rod.tipPosition.y);

                this.line.visualize(context, elapsedTime);

                context.restore();
            }

            function Bot() {
                // Default values
                this.position = {
                    x: 0,
                    y: 0
                };
                this.minAngle = 0;
                this.maxAngle = Scalar.toRadians(90);
                this.gain = 0.01;
                this.responsiveness = 5;
                this.angle = this.minAngle;
                this.rate = 0;
            }

            Bot.prototype.update = function(stepsize, pointerVelocity) {
                var target = this.gain * pointerVelocity;
                this.rate = Scalar.lag(this.rate, target, this.responsiveness, stepsize);
                this.angle = Scalar.integrate(this.angle, this.rate, stepsize);
            }

            var theSim; // for debug
       </script>
    </head>
    <body onload="Executive.startFromJson('cast', new Cast(), 'cast.json')">
        <canvas id="cast" width="800" height="600">
            Opps.
        </canvas>
        <button onclick="Executive.breakFrame('cast', function(sim){theSim=sim;})">Break</button>
    </body>
</html>
